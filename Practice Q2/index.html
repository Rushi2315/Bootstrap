<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Project</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ButtonProject</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container mt-5 text-center">
        <h2 class="mb-3">Bootstrap Buttons Demo</h2>
        <p class="lead">Explore different buttons using Bootstrap 5</p>

        <!-- Buttons -->
        <button class="btn btn-primary m-2">Primary</button>
        <button class="btn btn-success m-2">Success</button>
        <button class="btn btn-danger m-2">Danger</button>
        <button class="btn btn-warning m-2">Warning</button>
        <button class="btn btn-info m-2">Info</button>
        <button class="btn btn-dark m-2">Dark</button>
        <button class="btn btn-outline-primary m-2">Outline</button>
        <button class="btn btn-outline-danger m-2">Outline Danger</button>
    </div>

    <!-- Button Group -->
    <div class="container mt-5 text-center">
        <h4>Button Group Example</h4>
        <div class="btn-group mt-3">
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>
    </div>

    <!-- Card with Buttons -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Card with Buttons</h5>
                <p class="card-text">Use buttons inside cards for actions.</p>
                <button class="btn btn-success">Buy Now</button>
                <button class="btn btn-outline-secondary">Add to Wishlist</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-5">
        <small>Â© 2025 Bootstrap Buttons Project</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
